<div class="card">
    <form (submit)="signup($event)">
        <div class="form-item">
            <label class="form-label">Email</label>
            <input type="text" [(ngModel)]="email" name="email" class="form-input"/>
        </div>
        <div class="form-item">
            <label class="form-label">Username</label>
            <input type="text" [(ngModel)]="username" name="username" class="form-input"/>
        </div>
        <div class="form-item">
            <label class="form-label">Password</label>
            <input type="password" [(ngModel)]="pwd" name="pwd" class="form-input"/>
        </div>
        <div class="form-item">
            <button type="button" class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
    <div class="error-container" *ngIf="error">
        <h3 class="error-message">
            {{error}}
        </h3>
    </div>
</div>
