<div class="card">
    <h1 class="card-header">Login</h1>
    <div class="card-body" *ngIf="!loggedin">
        <form (submit)="signin($event)">
            <div class="form-item">
                <label class="form-label">Username</label>
                <input type="text" [(ngModel)]="username" name="username" class="form-input" />
            </div>
            <div class="form-item">
                <label class="form-label">Password</label>
                <input type="password" [(ngModel)]="pwd" name="pwd" class="form-input" />
            </div>
            <div class="form-item">
                <button type="button" class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
        <div class="error-container" *ngIf="error">
            <h3 class="error-message">
                ERROR: {{error}}
            </h3>
        </div>
    </div>
    <div class="nav-item" *ngIf="loggedin">
        <h3>You are already logged in.</h3>
        <a href="/groups">Groups</a>
    </div>
    <div class="nav-item" *ngIf="!loggedin">
        <a href="/signup">Signup</a>
    </div>
</div>
