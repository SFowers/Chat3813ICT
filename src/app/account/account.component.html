<div class="account-container">
    <h1>Update Account Details</h1>
    <form>
        <form (submit)="updateAccount($event)">
            <div class="form-item">
                <label class="form-label">Email </label>
                <input type="text" [(ngModel)]="email" name="email" class="form-input"/>
            </div>
            <div class="form-item">
                <label class="form-label">Username </label>
                <input type="text" [(ngModel)]="username" name="username" class="form-input"/>
            </div>
            <div class="form-item">
                <label class="form-label">Password </label>
                <input type="password" [(ngModel)]="pwd" name="pwd" class="form-input"/>
            </div>
            <div class="form-item">
                <button type="button" class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
        <div class="error-container" *ngIf="error">
            <h3 class="error-message">
                {{error}}
            </h3>
        </div>
    </form>
    <br><br>
    <div>
        <button (click)="groupAdminApplication($event)">Apply for group administration</button>
    </div>
    <br><br>
    <div>
        <button (click)="deleteAccount($event)">Delete Account</button>
    </div>
</div>
