<div class="account-container">
    <div>
        <h1>{{currentUser.username}}'s Account Details</h1>
        <p>{{currentUser.email}}</p>
        <p>{{currentUser.permission}}</p>
    </div>
    <h3>Change Account Details of {{currentUser.username}} </h3>
    <form (submit)="updateAccount($event)">
        <div class="form-item">
            <label class="form-label">Email </label>
            <input type="text" [(ngModel)]="email" name="email" class="form-input"/>
        </div>
        <div class="form-item">
            <label class="form-label">Username </label>
            <input type="text" [(ngModel)]="username" name="username" class="form-input"/>
        </div>
        <div class="form-item">
            <button type="button" class="btn btn-primary" type="submit">Change Account Details</button>
        </div>
    </form>
    <div class="error-container" *ngIf="error">
        <h3 class="error-message">
            {{error}}
        </h3>
    </div>
    <br><br>
    <div>
        <h3>Delete Account: {{currentUser.username}}</h3>
        <button (click)="deleteAccount()">Delete Account {{currentUser.username}}</button>
    </div>
    <br><br>
    <div *ngIf="currentUser.permission == superadmin">
        <button (click)="superControls()">Go to Super Admin Controls</button>
    </div>
</div>
