<div class="account-container">
    <div class="details">
        <h1>{{currentUser.username}}'s Account Details</h1>
        <p>Email: {{currentUser.email}}</p>
        <p>Permission: {{currentUser.permission}}</p>
    </div>
    <h3>Change Account Details of {{currentUser.username}} </h3>
    <form class="account-form" (submit)="updateAccount($event)">
        <div class="form-item">
            <label class="form-label" for="email">Email </label>
            <input id="email" type="text" [(ngModel)]="email" name="email" placeholder="Email" class="form-input"/>
        </div>
        <div class="form-item">
            <label class="form-label" for="username">Username </label>
            <input type="text" [(ngModel)]="username" name="username" placeholder="Username" class="form-input"/>
        </div>
        <div class="form-item">
            <button type="button" class="btn btn-primary" type="submit">Change Account Details</button>
        </div>
    </form>
    <div class="error-container" *ngIf="error">
        <h3 class="error-message">
            {{error}}
        </h3>
    </div>
    <br><br>
    <div>
        <button class="delete-account-button"(click)="deleteAccount($event)">DELETE ACCOUNT {{currentUser.username}}</button>
    </div>
    <br><br>
    <div *ngIf="currentUser.permission == superadmin">
        <button class="super-admin-button" (click)="superControls()">Go to Super Admin Controls</button>
    </div>
</div>
