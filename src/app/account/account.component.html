<div class="account-container">
    <h1>Update Account Details of {{currentUser.username}} </h1>
    <form>
        <form (submit)="updateAccount($event)">
            <div class="form-item">
                <label class="form-label">Email </label>
                <input type="text" [(ngModel)]="email" name="email" class="form-input"/>
            </div>
            <div class="form-item">
                <label class="form-label">Username </label>
                <input type="text" [(ngModel)]="username" name="username" class="form-input"/>
            </div>
            <div class="form-item">
                <label class="form-label">Password </label>
                <input type="password" [(ngModel)]="pwd" name="pwd" class="form-input"/>
            </div>
            <div class="form-item">
                <button type="button" class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
        <div class="error-container" *ngIf="error">
            <h3 class="error-message">
                {{error}}
            </h3>
        </div>
    </form>
    <br><br>
    <h3>Apply for admin permissions</h3>
    <h4 *ngIf="applyMessage">{{applyMessage}}</h4>
    <div>
        <button (click)="groupAdminApplication()">Apply for Group Administration</button>
    </div>
    <div>
        <button (click)="superAdminApplication()">Apply for Super Administration</button>
    </div>
    <br><br>
    <div>
        <h1>Delete Account: {{currentUser.username}}</h1>
        <button (click)="deleteAccount()">Delete Account {{currentUser.username}}</button>
    </div>
</div>
